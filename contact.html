            <form action="">
                <div class="input">
                    <label for="fname" class="label"><b>First Name:</b></label>
                    <input type="text" id="fname" name="firstname" placeholder="Enter your name..." class="inputbox"

                </div>

                        <option value="male">Male</option>
                        <option value="other">Other</option>

                    <label for="email" class="label"><b>Email:</b></label>

                        required>
                </div>

                <div class="input">
                    <label for="message" class="label"><b>Message:</b></label>
                    <textarea id="message" name="message" rows="5" placeholder="Write me something.."
                        required></textarea>
                </div>

                <div class="input">
                    <input type="submit" value="Submit" id="submit">
